<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<div id="calc">
    <div class="calc-top">
        <h2 class="calc-top_header">
            citizen
        </h2>
        <p class="calc-top_model">
            lc-110n
        </p>
    </div>
    <div class="input-block">
        <input class="input-block__input-field" id="inputField" type="text" maxlength="9" value="0"
               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>
    <div class="control">
        <div class="inner-control__sub-panel">
            <button class="inner-control__sub-panel__button clear-button" id="clearButton" name="CE">CE</button>
            <button class="inner-control__sub-panel__button sign-button" name="/">รท</button>
        </div>
        <div class="inner-control">
            <div class="inner-control__sub-panel">
                <button class="inner-control__sub-panel__button number-button" name="7">7</button>
                <button class="inner-control__sub-panel__button number-button" name="8">8</button>
                <button class="inner-control__sub-panel__button number-button" name="9">9</button>
                <button class="inner-control__sub-panel__button number-button" name="4">4</button>
                <button class="inner-control__sub-panel__button number-button" name="5">5</button>
                <button class="inner-control__sub-panel__button number-button" name="6">6</button>
                <button class="inner-control__sub-panel__button number-button" name="1">1</button>
                <button class="inner-control__sub-panel__button number-button" name="2">2</button>
                <button class="inner-control__sub-panel__button number-button" name="3">3</button>
                <button class="inner-control__sub-panel__button number-button" name="0">0</button>
                <button class="inner-control__sub-panel__button number-button" name=".">.</button>
                <button class="inner-control__sub-panel__button sign-button" name="=">=</button>
            </div>
            <div class="inner-control__sub-panel">
                <button class="inner-control__sub-panel__button sign-button" name="*">ร</button>
                <button class="inner-control__sub-panel__button sign-button" name="-">-</button>
                <button class="inner-control__sub-panel__button plus-button sign-button" name="+">+</button>
            </div>
        </div>
    </div>
</div>


<div id="mocha"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>

    var assert = chai.assert;
</script>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="tests.js"></script>
<script>
    mocha.run();
</script>
</body>
</html>
